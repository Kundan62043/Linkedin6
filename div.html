<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radius Border</title>
    <style>
        .class1 img {
            border: 3px;
            border-radius: 100px;
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="class1">
        <img src="my.jpg" alt="img"></div>
</body>

</html>
