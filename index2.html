<!DOCTYPE html>
<html lang="en">

<head>

    <title>Rotate</title>
    <style>
        .main {
            height: 50px;
            width: 400px;
            border: 2px solid rgb(171, 38, 38);
            background-color: yellow;
        }
        
        .class1 {
            height: 20px;
            width: 300px;
            margin-left: 20px;

            margin-top: 16px;
        }
    </style>
</head>

<body>
    <div class="main">

        <div class="class1">
            <marquee behavior="alternate"> This is a marquee Tag </marquee>

            <div class="class2">


            </div>
        </div>
    </div>
